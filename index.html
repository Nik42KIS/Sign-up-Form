<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="aside_part">
        <h1>
          <img src="" alt="logo" />
          Title
        </h1>
      </div>
      <main class="main">
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae illo quae odit id saepe impedit, facilis vero. Nostrum tenetur unde error. Sed cumque quaerat et nemo ducimus officia totam maxime.</div>
        <form action="#">
          <h2>Let's do this</h2>
          <div>
            <label class="form-label" for="first_name">FIRST NAME</label>
            <input class="form-control" id="first_name" name="first_name" type="text">
            <label class="form-label" for="last_name">LAST NAME</label>
            <input class="form-control" id="last_name" name="last_name" type="text">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email">
            <label for="phone_number">PHONE NUMBER</label>
            <input id="phone_number" name="phone_number" type="tel">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input id="confirm_password" name="confirm_password" type="text">
          </div>
          
            
        </form>
        <button >Create Account</button>
        Already have an account? <a href="#">Log in</a>
      </main>
    
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  </body>
</html>
